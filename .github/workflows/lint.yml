name: lint

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

      - name: Lint sources
        uses: arma-actions/sqflint@v1.0
        with:
          args: --exit e --directory CONT_Orion.Malden
